<!DOCTYPE html>
<html lang="pt‑PT">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabela Estilizada</title>
  <style>
    :root {
      --cor-primaria: #3399ff;
      --cor-secundaria: white;
      --cor-terciaria: #003d7a;
      --cor-cinzento: #6c757d;
      --cor-verde: #198754;
      --cor-vermelho: #dc3545;
      --cor-fundo-linha-par: #f8f9fa;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: var(--cor-secundaria);
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      padding: 12px 15px;
      border: 1px solid var(--cor-cinzento);
      text-align: left;
    }

    .table thead th {
      background-color: var(--cor-primaria);
      color: var(--cor-secundaria);
    }

    .table tbody tr:nth-child(even) {
      background-color: var(--cor-fundo-linha-par);
    }

    .table-group-divider tr + tr {
      border-top: 2px solid var(--cor-cinzento);
    }

    .table tbody tr:hover {
      background-color: var(--cor-terciaria);
      color: var(--cor-secundaria);
    }
  </style>
</head>
<body>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Primeiro</th>
        <th scope="col">Último</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry, o Pássaro</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
