<!DOCTYPE html>
<html lang="pt‑PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tooltip Info com Popover</title>
  <style>
    :root {
      --cor-primaria: #3399ff;
      --cor-secundaria: white;
      --cor-terciaria: #003d7a;
      --cor-cinzento: #6c757d;
      --cor-verde: #198754;
      --cor-vermelho: #dc3545;
    }

    body {
      font-family: 'Segoe UI', 'Roboto', 'Open Sans', sans-serif;
      padding: 40px;
      background-color: var(--cor-secundaria);
    }

    #info-opener {
      /* define o botão como âncora */
      anchor-name: --info-opener;
      background: var(--cor-primaria);
      color: var(--cor-secundaria);
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #info-opener:hover {
      background: var(--cor-terciaria);
    }

    .info-tooltip[popover] {
      position: absolute;
      /* posiciona relativamente ao botão */
      position-anchor: --info-opener;
      position-area: right;
      position-try-fallbacks: left; /* se não couber à direita, tenta à esquerda */

      background: var(--cor-primaria);
      color: var(--cor-secundaria);
      padding: 5px 10px;
      border-radius: 4px;
      margin: 4px 0;
      white-space: nowrap;
    }

    .forma {
      /* forma de seta / “speech bubble” */
      clip-path: polygon(
        100% 0%,
        100% 100%,
        5px 100%,
        5px calc(50% + 5px),
        0% 50%,
        5px calc(50% - 5px),
        5px 0%
      );
    }
  </style>
</head>
<body>

  <button id="info-opener" popovertarget="info">Informação</button>

  <div id="info" popover class="info-tooltip forma">
    Aqui está alguma informação útil.
  </div>

</body>
</html>
